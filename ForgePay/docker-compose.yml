version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: forgepaybridge-postgres
    environment:
      POSTGRES_DB: forgepaybridge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: forgepaybridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # バックエンド API サーバー
  # マイグレーション → サーバー起動 の順で自動実行
  app:
    build: .
    container_name: forgepaybridge-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/forgepaybridge
      REDIS_URL: redis://redis:6379
      STRIPE_MODE: test
      STRIPE_TEST_SECRET_KEY: ${STRIPE_TEST_SECRET_KEY:-}
      STRIPE_TEST_PUBLISHABLE_KEY: ${STRIPE_TEST_PUBLISHABLE_KEY:-}
      STRIPE_TEST_WEBHOOK_SECRET: ${STRIPE_TEST_WEBHOOK_SECRET:-}
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:3001}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@forgepay.io}
    # マイグレーション実行後にサーバーを起動（DB 準備完了を待ってから）
    command: sh -c "npm run migrate:up && npm start"
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
