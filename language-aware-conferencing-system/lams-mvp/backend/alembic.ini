# ============================================================
# LAMS Alembic マイグレーション設定
# ============================================================

[alembic]
# マイグレーションスクリプトの場所
script_location = alembic

# バージョンファイルの場所（単一ヘッドのみサポート）
# version_path_separator = os

# 出力エンコーディング
# output_encoding = utf-8

# SQLAlchemyのDB URL
# ※ 環境変数から読み込むため、env.pyで上書き
sqlalchemy.url = postgresql://lams:lams@localhost:5432/lams

# ロギング設定
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

