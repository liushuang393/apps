name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend API Tests
  api-test:
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: triprize_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run linter
        working-directory: ./api
        run: npm run lint

      - name: Run tests
        working-directory: ./api
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/triprize_test
          TEST_REDIS_URL: redis://localhost:6379/1

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./api/coverage/lcov.info
          flags: api
          name: api-coverage

  # Mobile App Tests
  mobile-test:
    name: Mobile Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Install dependencies
        working-directory: ./mobile
        run: flutter pub get

      - name: Run analyzer
        working-directory: ./mobile
        run: flutter analyze

      - name: Run tests
        working-directory: ./mobile
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage

  # Build check
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [api-test, mobile-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build API
        working-directory: ./api
        run: |
          npm ci
          npm run build

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Build Android APK
        working-directory: ./mobile
        run: |
          flutter pub get
          flutter build apk --debug

  # Docker build check
  docker-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [api-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ./api
        run: docker build -t triprize-api:test .
