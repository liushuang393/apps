name: triprize_mobile
description: Triangle Lottery Sales Mobile App - Flutter iOS/Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.9

  # Image & Caching
  cached_network_image: ^3.3.1
  image_picker: ^1.0.5

  # Stripe
  flutter_stripe: ^10.1.0

  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # Utilities
  intl: 0.20.2
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  flutter_dotenv: ^5.1.0

  # Localization
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.4

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - .env

