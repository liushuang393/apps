# 目的: pytest設定ファイル
# 注意: テスト実行時の設定を定義

[pytest]
# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# マーカー定義
markers =
    unit: ユニットテスト（高速、モック使用）
    integration: 統合テスト（低速、実際のAWSリソース使用）

# ログレベル
log_cli = true
log_cli_level = INFO

# カバレッジ設定
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html

